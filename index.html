<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exense-tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <header class="title">
        <h1>Expense Tracker</h1>
        <span>Add A New Item:</span>
    </header>
    <section class="input-container">
        <div class="input-field">
            <span>Name:</span><input type="text" size="25" placeholder="Where was the expense made ?" id="name"><br>
            <span>Amount:</span><input type="text" size="25" id="amount"><br>
            <span>Date:</span><input type="date" size="25" id="date"><br>
            <button id="expense-btn">Add Expense</button>
        </div>
        <div class="table-container">
            <table id="table">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>
    </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
